<ion-toolbar class="setting-title">
  <ion-buttons>
    <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>
  <ion-title>Settings</ion-title>
</ion-toolbar>

<ion-content>
  <ion-card>
    <div class="profile-container">
      <!-- <ion-avatar slot="start" (click)="selectImageSource()"> 
      <ion-img [src]="profileImage || 'assets/default-avatar.png'"></ion-img> -->
      <ion-avatar slot="start">
        <ion-img></ion-img>
      </ion-avatar>
      <div class="user-details">
        <ion-card-title> {{ name }}</ion-card-title>
        <ion-card-subtitle> {{ mobile }}</ion-card-subtitle>
      </div>
    </div>
  </ion-card>

  <div class="list-container">
    <ion-item routerLink="/edit-profile">
      <ion-icon slot="start" src="/assets/icon/user-edit.svg"></ion-icon>
      <ion-label class="">Edit Profile</ion-label>
      <ion-icon slot="end" src="/assets/icon/forward-arrow.svg"></ion-icon>
    </ion-item>

    <ion-item button>
      <ion-icon slot="start" src="/assets/icon/person-block.svg"></ion-icon>
      <ion-label>Blocked users</ion-label>
     <ion-icon slot="end" src="/assets/icon/forward-arrow.svg"></ion-icon>
    </ion-item>

    <ion-item button (click)="deleteAccount()">
      <ion-icon slot="start" src="/assets/icon/delete-account.svg"></ion-icon>
      <ion-label>Delete account</ion-label>
     <ion-icon slot="end" src="/assets/icon/forward-arrow.svg"></ion-icon>
    </ion-item>

    <ion-item button routerLink="/privacy-policy">
      <ion-icon slot="start" src="/assets/icon/privacy-policy.svg"></ion-icon>
      <ion-label>Privacy policy</ion-label>
     <ion-icon slot="end" src="/assets/icon/forward-arrow.svg"></ion-icon>
    </ion-item>

    <ion-item button routerLink="/terms-and-conditions">
      <ion-icon slot="start" src="/assets/icon/terms-condition.svg"></ion-icon>
      <ion-label>Terms & condition</ion-label>
     <ion-icon slot="end" src="/assets/icon/forward-arrow.svg"></ion-icon>
    </ion-item>

    <ion-item button (click)="logout()">
      <ion-icon slot="start" src="/assets/icon/logout.svg"></ion-icon>
      <ion-label>Logout</ion-label>
     <ion-icon slot="end" src="/assets/icon/forward-arrow.svg"></ion-icon>
    </ion-item>
  </div>
</ion-content>
