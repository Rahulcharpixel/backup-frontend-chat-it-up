
  <ion-toolbar class="quiz-response-header">
    <ion-buttons>
      <ion-back-button defaultHref="/quiz-list"></ion-back-button>
    </ion-buttons>
    <ion-title class="quiz-title">Responses for {{ quizTitle }}</ion-title>
  </ion-toolbar>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let response of responses">
      <ion-avatar slot="start">
        <ion-img></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{ response.name }}</h2>
        <p>Answer: {{ response.answers.option || response.answers }}</p>
      </ion-label>
      <p>{{ response.answeredAt | date }}</p>
    </ion-item>
  </ion-list>
</ion-content>
