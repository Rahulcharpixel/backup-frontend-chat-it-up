<ion-header>
  <ion-toolbar>
    <ion-title>{{ quizId ? 'Edit Quiz' : 'Add Quiz' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <!-- <ion-label position="floating">Quiz Title</ion-label> -->
      <ion-input [(ngModel)]="quizStore.currentQuiz.title" name="title" required placeholder="Quiz Title"></ion-input>
    </ion-item>

    <ion-list>
      <ion-item *ngFor="let subcategory of quizStore.currentQuiz.subcategories; let i = index">
        <!-- <ion-label position="floating">Select Subcategory</ion-label> -->
        <ion-select [(ngModel)]="subcategory.name" name="subcategoryName{{i}}" required placeholder="Select Subcategory">
          <ion-select-option *ngFor="let option of predefinedSubcategories"  [value]="option">
            {{ option }}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-item>
      <!-- <ion-label position="floating">Quiz Question</ion-label> -->
      <ion-textarea [(ngModel)]="quizStore.currentQuiz.quizquestion"  name="quizquestion" required placeholder="Quiz Question"></ion-textarea>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating">Small Test Answer</ion-label> -->
      <ion-input [(ngModel)]="quizStore.currentQuiz.smallTestAnswer"  name="smallTestAnswer"  placeholder="Small Test Answer"> </ion-input>
    </ion-item>

    <ion-button class="add-button" expand="full" type="submit">{{ quizId ? 'Update Quiz' : 'Add Quiz' }}</ion-button>
  </form>
</ion-content>
